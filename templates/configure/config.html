<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style_config.css?{% now " U" %}"/>

            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/7635fe0a2f.js" crossorigin="anonymous"></script>

    <title>configuration</title>
    <style> a:hover {
        text-decoration: none;
    }

    .card {
        background: #161616;
    }
    </style>
</head>


<body>

<div class="main">

    {% include "include_blocks/header.html" %}
    <div class="container">
        <div class="row">
            <div class="cl1">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-head">Список комплектующих</h5>
                        <div class="box">
                            <div class="picked_component">
                                <div class="ph-block">
                                    <img src="{{ Cooler.picture }}"
                                         style="width: 180px; height: auto;box-shadow: 0 0 10px 0 #02ca58 inset, 0 0 10px 2px #02ca58;
                                    border: 3px solid #02ca58;margin: 20px;" onerror="this.src = 'https://hyperpc.ru/cache/hp_part_img/palit-gaming-pro-3080-314x177.jpg'">
                                </div>
                                <div class="text-block">
                                    <a href="/configuration/Cooler/{{Cooler.id}}/"><h6
                                            style="padding: 0 12px 0 12px; color: white">
                                       Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur blanditiis fugiat pariatur?
                                    </h6></a>
                                </div>
                                <div class="price-block">
                                    <div style="font-size: 1rem;"><i class="fas fa-tags fa-lg"
                                                                     style="color: #02ca58"></i></div>
                                    <p style="font-family: Verdana, Arial, Helvetica, sans-serif;
                                    font-size: 18px; margin-left: 7px">228 000 ₽</p>
                                </div>

                            </div>
                        </div>
                        <div class="card-foot">
                            <div class="prc">
                            <h5 class="card-total">Итого</h5>
                            <h5 class="card-price"><div class="price-block">
                                    <div style="font-size: 1rem;"><i class="fas fa-tags fa-lg"
                                                                     style="color: #02ca58"></i></div>
                                    <p style="font-family: Verdana, Arial, Helvetica, sans-serif;
                                    font-size: 18px; margin-left: 7px">228 000 ₽</p>
                                </div></h5>
                                </div>

                        </div>
                        <div class="butt-block">
                                <button class="btn btn-primary"
                                        style="width: 200px ;background: #0f8d4a; border-color: #1f1f1f; margin-right:10px;"
                                        type="submit"
                                        data-bs-toggle="modal" data-bs-target="#loadModal">Редактировать
                                </button>
                                <button class="btn btn-primary"
                                        style="width: 200px ;background: #0f8d4a; border-color: #1f1f1f;"
                                        type="submit"
                                        data-bs-toggle="modal" data-bs-target="#loadModal">Скачать
                                </button>
                                <button class="btn btn-primary btn1"
                                        style="width: 200px ;background: #0f8d4a; border-color: #1f1f1f; margin-left:10px; "
                                        type="submit"
                                        data-bs-toggle="modal" data-bs-target="#loadModal">Копировать ссылку
                                </button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        {% include 'include_blocks/footer.html' %}
    </div>
    <script src="{% static " css/slick/slick/slick.js" %}" type="text/javascript" charset="utf-8"></script>
    <!-- скрипт для кнопки копирования -->
    <script>
    jQuery(document).ready(function($){
var url = document.location.href;
new Clipboard('.btn1', {text: function(){ return url;}});
$('.btn1').click(function(){alert('Cсылка успешно скопирована в буфер обмена.');});
});

    </script>
    <script>
    $(function () {
        $(window).scroll(function () {
            var top = $(document).scrollTop();
            if (top < 95) $(".underheader").css({top: '0', position: 'relative'});
            else $(".underheader").css({
                top: '0',
                left: '0',
                position: 'fixed',
                width: '100%',
                background: 'none repeat scroll 0% 0% rgba(9, 125, 240, 0.7)'
            });
        });
    });

    function DeleteLast() {
        var x = document.getElementsByClassName('itm').length
        var id = x - 1
        document.getElementById(id).style.border = "none";

    }

    $(document).ready(function () {
        DeleteLast();
    });

    function CopyHref() {
        var markup = document.documentElement.innerHTML;
        console.log(document.URL);
        markup.select();
        document.execCommand("copy");
    }

    </script>
    <script type="text/javascript">
    $(function () {
        $('.multiple-items').slick({
            infinite: true,
            slidesToShow: 3,
            slidesToScroll: 1,
            autoplay: true,
            responsive: [
                {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 2,
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                    }
                }
            ]
        });
    });

    </script>
</body>
</html>
